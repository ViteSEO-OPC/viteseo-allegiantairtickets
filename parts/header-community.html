<script>
(function(){
  var MOBILE_MAX = 1461;
  var collapse = document.getElementById('navbarMain');

  function syncCollapsed(){
    if (window.innerWidth <= MOBILE_MAX){
      collapse.classList.remove('show');
    }
  }

  document.addEventListener('DOMContentLoaded', syncCollapsed);
  window.addEventListener('resize', function(){ clearTimeout(window._nav_r); window._nav_r = setTimeout(syncCollapsed, 120); }, { passive: true });
})();
</script>
